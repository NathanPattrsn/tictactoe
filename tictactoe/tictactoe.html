<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    // Set up the game configuration
    const config = {
      type: Phaser.AUTO,
      width: 600,
      height: 600,
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    // Create the game object
    const game = new Phaser.Game(config);

    // Declare game variables
    let board;
    let turn = 'X';
    let gameOver = false;

    // Preload assets
    function preload() {
      this.load.image('X', 'assets/X.png');
      this.load.image('O', 'assets/O.png');
      this.load.image('board', 'assets/board.png');
    }

    // Set up the game board and start the game loop
    function create() {
      // Create the board sprite
      board = this.add.sprite(300, 300, 'board');

      // Set up the squares
      const squareSize = 200;
      const squares = [
        [0, 0],
        [1, 0],
        [2, 0],
        [0, 1],
        [1, 1],
        [2, 1],
        [0, 2],
        [1, 2],
        [2, 2],
      ];

      // Add event listeners to the squares
      squares.forEach(([x, y]) => {
        const square = this.add.sprite(x * squareSize, y * squareSize, 'square');
        square.setInteractive();
        square.on('pointerdown', () => {
          if (!gameOver && !square.texture.key) {
            // Place the computer's symbol on the square
            square.setTexture(turn);

            // Check if the computer has won
            if (checkVictory(x, y)) {
              // If the computer has won, announce their victory
              gameOver = true;
              this.add.text(300, 300, `${turn} wins!`, { fontSize: '64px' }).setOrigin(0.5);
            } else if (checkTie()) {
              // If there is a tie, announce the tie
              gameOver = true;
              this.add.text(300, 300, 'Tie!', { fontSize: '64px' }).setOrigin(0.5);
            } else {
              // If the game is not over, switch turns
              turn = turn === 'X';
              // Check if the computer has won the game
function checkVictory(x, y) {
  // Check rows and columns
  for (let i = 0; i < 3; i++) {
    if (board[x][i].texture.key === turn && board[x][i + 1].texture.key === turn) {
      return true;
    }
    if (board[i][y].texture.key === turn && board[i + 1][y].texture.key === turn) {
      return true;
    }
  }

  // Check diagonals
  if (x === y && board[0][0].texture.key === turn && board[1][1].texture.key === turn && board[2][2].texture.key === turn) {
    return true;
  }
  if (x + y === 2 && board[0][2].texture.key === turn && board[1][1].texture.key === turn && board[2][0].texture.key === turn) {
    return true;
  }

  return false;
}

// Check if the game has ended in a tie
              function checkTie() {
  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
      if (!board[i][j].texture.key) {
        return false;
      }
    }
  }
  return true;
}
  </script>
  </body>
</html>
